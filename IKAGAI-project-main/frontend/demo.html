<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Wellness Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tab-btn {
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .tab-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .tab-btn.active {
      background: white;
      color: #667eea;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .stress-level {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .stress-low {
      background: #d4edda;
      color: #155724;
    }

    .stress-medium {
      background: #fff3cd;
      color: #856404;
    }

    .stress-high {
      background: #f8d7da;
      color: #721c24;
    }

    .recommendation {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .recommendation h4 {
      color: #667eea;
      margin-bottom: 8px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      max-width: 80%;
    }

    .message.user {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.bot {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .chat-input-group {
      display: flex;
      gap: 10px;
    }

    .chat-input-group select {
      flex: 0 0 150px;
    }

    .chat-input-group textarea {
      flex: 1;
    }

    .loading {
      text-align: center;
      color: #667eea;
      padding: 20px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Mental Wellness Platform</h1>
    
    <div id="server-status" class="status disconnected">Checking server connection...</div>
    
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('checkin')">Daily Check-In</button>
      <button class="tab-btn" onclick="showTab('chatbot')">Wellness Chatbot</button>
    </div>

    <!-- Daily Check-In Tab -->
    <div id="checkin-tab" class="tab-content active">
      <h2>Daily Wellness Check-In</h2>
      <form id="checkin-form">
        <div class="form-group">
          <label>Sleep Hours (last night)</label>
          <input type="number" id="sleep_hours" min="0" max="24" value="7" required>
        </div>
        
        <div class="form-group">
          <label>Screen Time (hours today)</label>
          <input type="number" id="screen_time" min="0" max="24" value="4" required>
        </div>
        
        <div class="form-group">
          <label>Mood (1-5 scale)</label>
          <select id="mood" required>
            <option value="1">1 - Very Low</option>
            <option value="2">2 - Low</option>
            <option value="3" selected>3 - Neutral</option>
            <option value="4">4 - Good</option>
            <option value="5">5 - Very Good</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Physical Activity (minutes today)</label>
          <input type="number" id="physical_activity" min="0" value="20" required>
        </div>
        
        <button type="submit">Submit Check-In</button>
      </form>
      
      <div id="checkin-result" class="result"></div>
    </div>

    <!-- Chatbot Tab -->
    <div id="chatbot-tab" class="tab-content">
      <h2>Wellness Chatbot</h2>
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="message bot">
            <strong>Bot:</strong> Hello! I'm here to support you. How are you feeling today?
          </div>
        </div>
        
        <div class="chat-input-group">
          <select id="chatbot-mode">
            <option value="listener">Listener</option>
            <option value="motivator">Motivator</option>
            <option value="advisor">Advisor</option>
          </select>
          <textarea id="chatbot-input" placeholder="Type your message..." rows="2"></textarea>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    async function checkServerStatus() {
      try {
        const response = await fetch(`${API_BASE}/`);
        const data = await response.json();
        const statusDiv = document.getElementById('server-status');
        if (data.status === 'running') {
          statusDiv.textContent = 'âœ“ Server Connected';
          statusDiv.className = 'status connected';
        } else {
          statusDiv.textContent = 'âœ— Server Error';
          statusDiv.className = 'status disconnected';
        }
      } catch (error) {
        const statusDiv = document.getElementById('server-status');
        statusDiv.textContent = 'âœ— Server Not Connected - Make sure Flask is running on port 5000';
        statusDiv.className = 'status disconnected';
      }
    }

    checkServerStatus();
    setInterval(checkServerStatus, 5000);

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      
      document.getElementById(`${tabName}-tab`).classList.add('active');
      event.target.classList.add('active');
    }

    document.getElementById('checkin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const resultDiv = document.getElementById('checkin-result');
      resultDiv.innerHTML = '<div class="loading">Processing...</div>';
      resultDiv.classList.add('show');
      
      const data = {
        sleep_hours: parseInt(document.getElementById('sleep_hours').value),
        screen_time: parseInt(document.getElementById('screen_time').value),
        mood: parseInt(document.getElementById('mood').value),
        physical_activity: parseInt(document.getElementById('physical_activity').value)
      };
      
      try {
        const response = await fetch(`${API_BASE}/checkin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          const stressClass = `stress-${result.stress_level.toLowerCase()}`;
          let html = `
            <h3>Your Wellness Assessment</h3>
            <div class="stress-level ${stressClass}">Stress Level: ${result.stress_level}</div>
            <p><strong>Disclaimer:</strong> ${result.disclaimer}</p>
            <h4 style="margin-top: 20px;">Recommendations:</h4>
          `;
          
          result.recommendations.recommendations.forEach(rec => {
            html += `
              <div class="recommendation">
                <h4>${rec.title}</h4>
                <p>${rec.description}</p>
                <ul style="margin-top: 10px; padding-left: 20px;">
                  ${rec.actions.map(action => `<li>${action}</li>`).join('')}
                </ul>
              </div>
            `;
          });
          
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = `<div class="error">Error: ${result.message}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error connecting to server. Make sure Flask is running on port 5000.</div>`;
      }
    });

    function addMessage(text, isUser) {
      const messagesDiv = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'Bot'}:</strong> ${text}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const message = input.value.trim();
      
      if (!message) return;
      
      addMessage(message, true);
      input.value = '';
      
      const mode = document.getElementById('chatbot-mode').value;
      const messagesDiv = document.getElementById('chat-messages');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      loadingDiv.textContent = 'Bot is typing...';
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      try {
        const response = await fetch(`${API_BASE}/chatbot`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, mode })
        });
        
        const result = await response.json();
        loadingDiv.remove();
        
        if (result.status === 'success') {
          addMessage(result.response, false);
          if (result.crisis_detected) {
            addMessage(`âš ï¸ Crisis resources: ${result.resources.join(', ')}`, false);
          }
        } else {
          addMessage(`Error: ${result.message}`, false);
        }
      } catch (error) {
        loadingDiv.remove();
        addMessage('Error connecting to server. Make sure Flask is running on port 5000.', false);
      }
    }

    document.getElementById('chatbot-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
